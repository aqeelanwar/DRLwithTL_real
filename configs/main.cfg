[general_params]
run_name:                   Tello_indoor
custom_load:                False
custom_load_path:           DeepNet/models/e2e/e2e
env_type:                   VanLeer

[simulation_params]
load_data:                  False
load_data_path:             DeepNet/models/Tello_indoor/VanLeer/

[RL_params]
num_actions:                3
train_type:                 e2e
wait_before_train:          9
max_iters:                  8000
buffer_len:                 2400
batch_size:                 8
epsilon_saturation:         2000
crash_thresh:               1.3
Q_clip:                     True
train_interval:             200
update_target_interval:     400
gamma:                      0.99
dropout_rate:               0.1
learning_rate:              1e-1
